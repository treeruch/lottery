<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/fragments/default}">
      
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOTTERY</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../../plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="../../plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="../../plugins/dropzone/min/dropzone.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<th:block layout:fragment="content">
<div class="wrapper">
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" style="color:blue;">Dashboard</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
    <div class="row">
			<div class="col-12 grid-margin">
				<div class="card">
					<div class="card-body">
						<!-- <h4 class="card-title">ข้อมูล</h4> -->
						<form class="form-sample" th:object="${userLotter}" th:action=@{/SearchDashBord} method="post">
							<div class="row">
								<div class="col-md-5">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label" style="text-align: right;">ตั้งแต่วันที่</label>
										<div class="col-sm-9">
										   <!-- <input type="text" class="form-control" id="startDate" name="startDate" placeholder="ปี-เดือน-วัน" th:value="${startDate}">        --> 
										   <div class="input-group date" id="reservationdateStart" data-target-input="nearest">
						                       <input type="text" placeholder="ปี-เดือน-วัน" id="startDate" name="startDate"  th:value="${startDate}" class="form-control datetimepicker-input" data-target="#reservationdateStart"/>
						                       <div class="input-group-append" data-target="#reservationdateStart" data-toggle="datetimepicker">
						                           <div class="input-group-text"><i class="fa fa-calendar"></i></div>
						                       </div>
						                   </div>   
										</div>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label" style="text-align: right;">ถึงวันที่</label>
										<div class="col-sm-9">
											<!-- <input type="text" class="form-control" id="endDate" name="endDate" placeholder="ปี-เดือน-วัน" th:value="${endDate}"> -->
											 <div class="input-group date" id="reservationdateEnd" data-target-input="nearest">
						                       <input type="text" placeholder="ปี-เดือน-วัน" id="endDate" name="endDate" th:value="${endDate}" class="form-control datetimepicker-input" data-target="#reservationdateEnd"/>
						                       <div class="input-group-append" data-target="#reservationdateEnd" data-toggle="datetimepicker">
						                           <div class="input-group-text"><i class="fa fa-calendar"></i></div>
						                       </div>
						                   </div>   
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group row">
									<div class="row h-100 justify-content-center align-items-center">
										<div class="col-md-4 mx-auto" style="text-align: center;">
											<button type="submit" class="btn btn-primary">Search</button>
										</div>
									   </div>
								   </div>
							    </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>[[${sumTopThree}]]</h3>

                <p>สามตัวบน</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a th:href="@{LotteryTopThree}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>[[${sumTopTwo}]]</h3>

                <p>สองตัวบน</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a th:href="@{LotteryTopTwo}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>[[${sumRun}]]</h3>

                <p>วิ่งบน</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a th:href="@{LotteryTopRun}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>[[${sumlottery}]]</h3>

                <p>รวม</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer"> <i class="fas fa-flag-checkered"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
         <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>[[${sumTod}]]</h3>

                <p>สามตัวโต๊ด</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a th:href="@{LotteryTod}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>[[${sumUnderTwo}]]</h3>

                <p>สองตัวล่าง</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a th:href="@{LotteryUnderTwo}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>[[${sumUnderRun}]]</h3>

                <p>วิ่งล่าง</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a th:href="@{LotteryUnderRun}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

 </div>
</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="../../plugins/moment/moment.min.js"></script>
<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Bootstrap Switch -->
<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<!-- BS-Stepper -->
<script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="../../plugins/dropzone/min/dropzone.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {

    //Date range picker
    $('#reservationdateStart').datetimepicker({
        format: 'YYYY-MM-DD'
    });
  //Date range picker
    $('#reservationdateEnd').datetimepicker({
        format: 'YYYY-MM-DD'
    });
  })
  
</script>
</th:block>
</body>
</html>
