<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/fragments/default}">
      
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOTTERY</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../../plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="../../plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="../../plugins/dropzone/min/dropzone.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  
    <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini">
<th:block layout:fragment="content">
<div class="wrapper">
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">สองตัวบน</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
   <div class="row">
			<div class="col-12 grid-margin">
				<div class="card">
					<div class="card-body">
						<!-- <h4 class="card-title">ข้อมูล</h4> -->
						<form class="form-sample" th:object="${userLotter}" th:action=@{/SearchLotteryTopTwo} method="post">
							<div class="row">
								<div class="col-md-5">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label" style="text-align: right;">ตั้งแต่วันที่</label>
										<div class="col-sm-9">
										   <!-- <input type="text" class="form-control" id="startDate" name="startDate" placeholder="ปี-เดือน-วัน" th:value="${startDate}">        --> 
										   <div class="input-group date" id="reservationdateStart" data-target-input="nearest">
						                       <input type="text" placeholder="ปี-เดือน-วัน" id="startDate" name="startDate"  th:value="${startDate}" class="form-control datetimepicker-input" data-target="#reservationdateStart"/>
						                       <div class="input-group-append" data-target="#reservationdateStart" data-toggle="datetimepicker">
						                           <div class="input-group-text"><i class="fa fa-calendar"></i></div>
						                       </div>
						                   </div>   
										</div>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label" style="text-align: right;">ถึงวันที่</label>
										<div class="col-sm-9">
											<!-- <input type="text" class="form-control" id="endDate" name="endDate" placeholder="ปี-เดือน-วัน" th:value="${endDate}"> -->
											 <div class="input-group date" id="reservationdateEnd" data-target-input="nearest">
						                       <input type="text" placeholder="ปี-เดือน-วัน" id="endDate" name="endDate" th:value="${endDate}" class="form-control datetimepicker-input" data-target="#reservationdateEnd"/>
						                       <div class="input-group-append" data-target="#reservationdateEnd" data-toggle="datetimepicker">
						                           <div class="input-group-text"><i class="fa fa-calendar"></i></div>
						                       </div>
						                   </div>   
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group row">
									<div class="row h-100 justify-content-center align-items-center">
										<div class="col-md-4 mx-auto" style="text-align: center;">
											<button type="submit" class="btn btn-primary">Search</button>
										</div>
									   </div>
								   </div>
							    </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
              <div class="row">
                   <div class="col-12">
                    <button type="submit" class="btn btn-success" onclick="testExport(this);" th:text="Export"></button>
                   <label class="col-sm-10 col-form-label" style="text-align: left;">ข้อมูลวันที่ : [[${startAndEndDate}]]</label>
                  </div>
                </div>
               <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>ลำดับ</th>
                    <th style="text-align: center;">สองตัวบน</th>
                    <th>ราคา</th>
                  </tr>
                  </thead>
                  
                  <tbody>
                  <tr th:each="obj : ${listTopTwo}">
					<td th:text=${objStat.index+1}></td>
					<td th:text=${obj.topTwo} style="text-align: center;"></td>
					<td th:text=${obj.topTwoPrice}></td>
					</tr>
                  </tbody>
                  
                  <tfoot>
                  <tr>
                    <th>ลำดับ</th>
                    <th style="text-align: center;">สองตัวบน</th>
                    <th>ราคา</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
    </section>

 </div>
</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="../../plugins/moment/moment.min.js"></script>
<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Bootstrap Switch -->
<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<!-- BS-Stepper -->
<script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="../../plugins/dropzone/min/dropzone.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<!-- DataTables  & Plugins -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../plugins/jszip/jszip.min.js"></script>
<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<script>
   $(function () {

    //Date range picker
    $('#reservationdateStart').datetimepicker({
        format: 'YYYY-MM-DD'
    });
  //Date range picker
    $('#reservationdateEnd').datetimepicker({
        format: 'YYYY-MM-DD'
    });
  })
  
   $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
  
  function testExport(){
   $.ajax({
        type: 'GET',
        url: '/exportTopTwo',
        contenttype: "application/json; charset=utf-8",
        dataType: "json",
        success:
        window.location.href = "/exportTopTwo",
        failure: function(errMsg){
        	alert(errMsg);
        }
   });
  }
</script>
</th:block>
</body>
</html>
